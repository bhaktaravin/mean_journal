<form [formGroup]="entryForm" (ngSubmit)="submitNewEntry()" class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" formControlName="title" required>
    </div>
  
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Body</label>
      <input type="text" class="form-control" name="body" formControlName="body" required>
    </div>
  
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit Form</button>
    </div>
  </form>
